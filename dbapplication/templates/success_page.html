{% extends 'base.html' %}
{% block content %}
<style>
    .success-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 70vh;
    }

    .success-card {
        background: #ffffff;
        border-radius: 16px;
        padding: 40px;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
        text-align: center;
        max-width: 400px;
    }

    .success-icon {
        font-size: 60px;
        color: #28a745;
        animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
        0% {
            transform: scale(1);
            opacity: 1;
        }

        50% {
            transform: scale(1.1);
            opacity: 0.8;
        }

        100% {
            transform: scale(1);
            opacity: 1;
        }
    }

    .btn-back {
        margin-top: 20px;
        padding: 10px 20px;
        background: #28a745;
        color: white;
        border: none;
        border-radius: 8px;
        text-decoration: none;
        display: inline-block;
        transition: background 0.3s;
    }

    .btn-back:hover {
        background: #218838;
    }
</style>

<div class="success-container">
    <div class="success-card">
        <div class="success-icon">✔️</div>
        <h2>Success!</h2>
        <p>Your request has been processed successfully.</p>
        <a href="{{ url_for('home_page') }}" class="btn-back">Back to Home</a>
    </div>
</div>
{% endblock %}
