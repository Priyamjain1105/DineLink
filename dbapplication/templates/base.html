<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}My Restaurant{% endblock %}</title>
</head>

<body style="
    margin:0; 
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
">

    <header style="
        position: sticky;
        top: 0;
        background-color: #c0392b;
        color: white;
        padding: 15px 30px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        z-index: 1000;
    ">
        <h1 style="margin:0; font-size: 24px;">üçΩÔ∏è My Restaurant</h1>
        <nav>
            <ul style="
                list-style: none;
                margin: 0;
                padding: 0;
                display: flex;
                gap: 20px;
            ">
                <li><a href="{{ url_for('home_page') }}" style="
                    color: white; text-decoration: none; font-weight: bold;
                    transition: color 0.3s;" onmouseover="this.style.color='#ffdd99'"
                        onmouseout="this.style.color='white'">Home</a></li>
                <li><a href="{{ url_for('table_reservation_form') }}" style="
                    color: white; text-decoration: none; font-weight: bold;
                    transition: color 0.3s;" onmouseover="this.style.color='#ffdd99'"
                        onmouseout="this.style.color='white'">Table Reservation</a></li>
                <li><a href="{{ url_for('food_orderOF') }}" style="
                    color: white; text-decoration: none; font-weight: bold;
                    transition: color 0.3s;" onmouseover="this.style.color='#ffdd99'"
                        onmouseout="this.style.color='white'">Food Booking</a></li>
            </ul>
        </nav>
    </header>

    <main style="flex: 1; padding: 20px;">
        {% block content %}
        {% endblock %}
    </main>

    <footer style="
        background-color: #2c3e50;
        color: white;
        text-align: center;
        padding: 15px 20px;
        border-top: 4px solid #c0392b;
    ">
        <p style="margin:0;">&copy; 2025 My Restaurant. All rights reserved.</p>
    </footer>

</body>

</html>
