{% extends 'base.html' %}
{% block content %}
<form action="{{ url_for('submit_reservation') }}" method="POST">
    <input type="text" name="name" placeholder="Your Name" required><br>
    <input type="email" name="email" placeholder="Your Email" required><br>
    <input type="text" name="phone_no" placeholder="Phone Number" required><br>
    <input type="number" name="tables_booked" placeholder="Number of Tables" min="1" required><br>
    <input type="date" name="reservation_date" required><br>
    <input type="time" name="reservation_time" required><br>

    <input type="submit" value="Book Table">
</form>

{% endblock %}
