{% extends 'base.html' %}
{% block content %}
<style>
    .login-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 70vh;
    }

    .login-card {
        background: #ffffff;
        padding: 40px;
        border-radius: 16px;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
        text-align: center;
        max-width: 400px;
    }

    .login-card input[type="password"] {
        width: 100%;
        padding: 12px;
        margin: 15px 0;
        border: 1px solid #ccc;
        border-radius: 8px;
    }

    .login-card button {
        padding: 12px 24px;
        background: #007bff;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
    }

    .login-card button:hover {
        background: #0069d9;
    }

    .back-btn {
        display: inline-block;
        margin-top: 15px;
        color: #007bff;
        text-decoration: none;
    }

    .back-btn:hover {
        text-decoration: underline;
    }

    .error-msg {
        color: red;
        margin-top: 10px;
    }
</style>

<div class="login-container">
    <div class="login-card">
        <h2>Staff Login</h2>
        <form action="{{ url_for('staff_login') }}" method="POST">
            <input type="password" name="password" placeholder="Enter Staff Password" required>
            <button type="submit">Login</button>
        </form>
        {% if error %}
        <div class="error-msg">{{ error }}</div>
        {% endif %}
        <a href="{{ url_for('home_page') }}" class="back-btn">‚Üê Back to Home</a>
    </div>
</div>
{% endblock %}
